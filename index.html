<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info Online</title>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500&family=Quicksand:wght@400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">




</head>

<body>
    <h1 class="header text-center mt-3 mb-2">Phone Info Online</h1>


    <!-- search input and button  -->
    <section class="container pb-5">

        <div class="d-flex align-items-center justify-content-center">
            <input id="input-feild" class="form-control" type="search" placeholder="Enter Sports Name"
                aria-label="Search">
            <button id="search-btn" class="btn">Search</button>
        </div>
        <p class="available-data">Available Sports Name : Soccer, Motorsport, Basketball, Handball, Field Hockey, Rugby
        </p>

    </section>

    <!-- data loading -->
    <div id="loading">
        <div class="lds-dual-ring"></div>
    </div>

    <!-- display phone details  -->
    <section id="phone">

    </section>

    <!-- display phones -->
    <section class="container" id="phones">

    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
